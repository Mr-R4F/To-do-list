    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet/less" type="text/css" href="style.less">

    <title>To do list</title>
</head>
<body id="">

        <div id="title">TO DO LIST</div>

        <div class="row top">
            <div class="box">                
                <span class="addButton"></span>
                <input type="text" id="addTask" maxlength="70" autocomplete="off" autofocus>

                    <path d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="searchButton"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                </svg>
            </div>
        </div>
        
        <div class="row tasks all"></div>

        <hr>

        <div class="row bottom">
            <div class="row">
                <div class="item">
                    <div class="itemContent">
                        <span id="hour">00</span>
                        <span class="dots">:</span>
                        <span id="minute">00</span>
                    </div>

                    <div class="itemContent">
                        <span id="day">00</span>
                        <span>/</span>
                        <span id="month">00</span>
                        <span>/</span>
                        <span id="year">0000</span>
                    </div>
                </div>

                <div id="toggleTheme">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="20" height="20" id="moonIcon">
                        <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                    </svg>
                      
                    <span id="selectBox">
                        <span id="circle"></span>
                    </span>

                        <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                    </svg>                                         
                </div>
            </div>

                <div class="item">
                    <span id="taskAmount">
                        <span id="amount">0</span>
                        Tarefa(s)
                    </span>
                    <span id="all" class="selected">Todas</span>
                    <span id="active">Ativas</span>
                    <span id="done">Conclu√≠das</span>
                    <span id="removeAll">Remover tudo</span>
